      <tspan x="40" y="396.2">A: Core idea and cited spans from page 82 to 91.</tspan>
      <tspan x="40" y="429.2">Q: Give follow-up points related to chapter four.</tspan>
      <tspan x="40" y="450.2">A: Continuing with the same context and source trace.</tspan>
      <tspan x="40" y="483.2">Q: Export this session summary for review.</tspan>
      <tspan x="40" y="504.2">A: Summary generated with references preserved.</tspan>
    </text>
