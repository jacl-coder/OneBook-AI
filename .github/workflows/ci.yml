name: ci

on:
  push:
  pull_request:

jobs:
  openapi:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: backend/go.mod
          cache: true
          cache-dependency-path: backend/go.sum
      - name: Lint OpenAPI (Spectral)
        run: npx -y @stoplight/spectral-cli lint --ruleset .spectral.yaml --fail-severity=error --display-only-failures backend/api/rest/openapi.yaml backend/api/rest/openapi-internal.yaml
      - name: Check OpenAPI Schema Consistency
        working-directory: backend
        run: go run ./cmd/check_openapi ./api/rest/openapi.yaml ./api/rest/openapi-internal.yaml

  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: backend/go.mod
          cache: true
          cache-dependency-path: backend/go.sum
      - name: Vet
        run: go vet ./...
      - name: Test
        run: go test ./...
      - name: Test (Race)
        run: go test -race ./...

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Check lockfile
        run: test -f package-lock.json
      - name: Install
        run: npm ci --no-audit --no-fund
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
