openapi: 3.0.3
info:
  title: OneBook AI Gateway API
  version: 0.1.0
  description: |
    Gateway REST API contract. All public requests go through the gateway.
    If the client sends `X-Request-Id`, the gateway propagates it end-to-end.
    If missing, the gateway generates one and returns it in both response header
    `X-Request-Id` and error payload field `requestId`.
servers:
  - url: http://localhost:8080
    description: Local dev (gateway)
tags:
  - name: auth
    description: Authentication and user management
  - name: books
    description: Book upload and management
  - name: chat
    description: Conversational endpoints
  - name: admin
    description: Admin/ops endpoints
  - name: health
    description: Health checks
paths:
  /healthz:
    get:
      tags: [health]
      summary: Health check
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthResponse"
  /api/auth/signup:
    post:
      tags: [auth]
      summary: Sign up
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AuthRequest"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "429":
          description: Too Many Requests
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /api/auth/login:
    post:
      tags: [auth]
      summary: Login
      description: |
        Password login entrypoint. If the account has no password configured,
        service returns `AUTH_PASSWORD_NOT_SET` and client should continue with
        OTP login flow at `/api/auth/otp/send` + `/api/auth/otp/verify`.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AuthRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "409":
          description: Account has no password, use OTP login
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "429":
          description: Too Many Requests
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /api/auth/otp/send:
    post:
      tags: [auth]
      summary: Send one-time verification code
      description: |
        Sends a one-time code to email for OTP auth flows.
        For `signup_password`, client should collect password first, then send
        OTP, then call `/api/auth/otp/verify` with both code and password.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/OtpSendRequest"
      responses:
        "202":
          description: Accepted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OtpSendResponse"
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "429":
          description: Too Many Requests
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /api/auth/otp/verify:
    post:
      tags: [auth]
      summary: Verify one-time code
      description: |
        Verifies OTP code and completes login/registration.
        Successful verification returns auth tokens and user payload.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/OtpVerifyRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"
        "400":
          description: Invalid input or invalid OTP challenge/code
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: OTP expired or verification failed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "429":
          description: Too Many Requests
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /api/auth/refresh:
    post:
      tags: [auth]
      summary: Refresh access token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RefreshRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "429":
          description: Too Many Requests
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /api/auth/logout:
    post:
      tags: [auth]
      summary: Logout
      description: |
        Revoke current access token. If `refreshToken` is provided, it will be
        revoked as well.
      security:
        - bearerAuth: []
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LogoutRequest"
      responses:
        "204":
          description: No Content
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "429":
          description: Too Many Requests
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /api/auth/jwks:
    get:
      tags: [auth]
      summary: Get JSON Web Key Set
      description: |
        Returns public signing keys for JWT verification.
        This endpoint is available when auth service uses RS256.
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JWKSResponse"
        "404":
          description: JWKS not configured
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /.well-known/jwks.json:
    get:
      tags: [auth]
      summary: Get JSON Web Key Set (standard path)
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JWKSResponse"
        "404":
          description: JWKS not configured
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /api/users/me:
    get:
      tags: [auth]
      summary: Get current user
      security:
        - bearerAuth: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    patch:
      tags: [auth]
      summary: Update current user email
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateMeRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /api/users/me/password:
    post:
      tags: [auth]
      summary: Change password
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChangePasswordRequest"
      responses:
        "204":
          description: No Content
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "429":
          description: Too Many Requests
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /api/books:
    get:
      tags: [books]
      summary: List books
      security:
        - bearerAuth: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListBooksResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    post:
      tags: [books]
      summary: Upload book
      description: |
        Upload a PDF/EPUB/TXT file. Size and allowed extensions are configurable
        on the server (default 50MB, .pdf/.epub/.txt).
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required: [file]
              properties:
                file:
                  type: string
                  format: binary
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Book"
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /api/books/{id}:
    get:
      tags: [books]
      summary: Get book
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Book"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    delete:
      tags: [books]
      summary: Delete book
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeleteResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /api/books/{id}/download:
    get:
      tags: [books]
      summary: Get download URL for book file
      description: Returns a pre-signed URL to download the original book file. The URL expires after 15 minutes.
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DownloadResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /api/chats:
    post:
      tags: [chat]
      summary: Ask a question about a book
      description: |
        The service may include the most recent conversation history when
        generating the answer (history length is configurable).
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChatRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Answer"
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "409":
          description: Book not ready
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /api/admin/users:
    get:
      tags: [admin]
      summary: List users (admin only)
      security:
        - bearerAuth: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListUsersResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /api/admin/users/{id}:
    patch:
      tags: [admin]
      summary: Update user role or status (admin only)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AdminUserUpdateRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /api/admin/books:
    get:
      tags: [admin]
      summary: List books (admin only)
      security:
        - bearerAuth: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListBooksResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    HealthResponse:
      type: object
      properties:
        status:
          type: string
      required: [status]
    ErrorResponse:
      type: object
      properties:
        error:
          type: string
          description: Human-readable error message.
        code:
          type: string
          description: Stable machine-readable error code (domain-specific, e.g. AUTH_INVALID_CREDENTIALS / BOOK_NOT_FOUND / CHAT_BOOK_NOT_READY).
        requestId:
          type: string
          description: Request correlation id, same as response header X-Request-Id.
        details:
          type: array
          description: Optional field-level validation details.
          items:
            $ref: "#/components/schemas/ErrorDetail"
      required: [error, code]
      example:
        error: book not ready
        code: CHAT_BOOK_NOT_READY
        requestId: req-demo-20260213-001
        details:
          - reason: book_status_conflict
    ErrorDetail:
      type: object
      properties:
        field:
          type: string
        reason:
          type: string
      required: [reason]
    AuthRequest:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          description: At least 12 chars and must include upper/lower/digit/special.
          minLength: 12
      required: [email, password]
    AuthResponse:
      type: object
      properties:
        token:
          type: string
        refreshToken:
          type: string
        user:
          $ref: "#/components/schemas/User"
      required: [token, refreshToken, user]
    OtpPurpose:
      type: string
      enum: [signup_password, signup_otp, login_otp]
      description: |
        OTP flow purpose:
        - signup_password: password registration (set password first, then OTP)
        - signup_otp: passwordless registration
        - login_otp: OTP login
    OtpSendRequest:
      type: object
      properties:
        email:
          type: string
          format: email
        purpose:
          $ref: "#/components/schemas/OtpPurpose"
      required: [email, purpose]
    OtpSendResponse:
      type: object
      properties:
        challengeId:
          type: string
        expiresInSeconds:
          type: integer
          minimum: 1
        resendAfterSeconds:
          type: integer
          minimum: 0
        maskedEmail:
          type: string
      required: [challengeId, expiresInSeconds, resendAfterSeconds]
    OtpVerifyRequest:
      type: object
      properties:
        challengeId:
          type: string
        email:
          type: string
          format: email
        purpose:
          $ref: "#/components/schemas/OtpPurpose"
        code:
          type: string
          minLength: 4
          maxLength: 8
        password:
          type: string
          description: Required when purpose is `signup_password`.
          minLength: 12
      required: [challengeId, email, purpose, code]
    RefreshRequest:
      type: object
      properties:
        refreshToken:
          type: string
      required: [refreshToken]
    LogoutRequest:
      type: object
      properties:
        refreshToken:
          type: string
    JWK:
      type: object
      properties:
        kty:
          type: string
        use:
          type: string
        kid:
          type: string
        alg:
          type: string
        n:
          type: string
        e:
          type: string
      required: [kty, use, kid, alg, n, e]
    JWKSResponse:
      type: object
      properties:
        keys:
          type: array
          items:
            $ref: "#/components/schemas/JWK"
      required: [keys]
    UpdateMeRequest:
      type: object
      properties:
        email:
          type: string
          format: email
      required: [email]
    ChangePasswordRequest:
      type: object
      properties:
        currentPassword:
          type: string
          description: |
            Required for accounts that already have a password.
            Optional for passwordless accounts setting password for the first time.
        newPassword:
          type: string
          description: At least 12 chars and must include upper/lower/digit/special.
          minLength: 12
      required: [newPassword]
    AdminUserUpdateRequest:
      type: object
      properties:
        role:
          type: string
          enum: [user, admin]
        status:
          type: string
          enum: [active, disabled]
    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
          format: email
        role:
          type: string
          enum: [user, admin]
        status:
          type: string
          enum: [active, disabled]
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required: [id, email, role, status, createdAt, updatedAt]
    Book:
      type: object
      properties:
        id:
          type: string
        ownerId:
          type: string
        title:
          type: string
        originalFilename:
          type: string
        status:
          type: string
          enum: [queued, processing, ready, failed]
        errorMessage:
          type: string
        sizeBytes:
          type: integer
          format: int64
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        [
          id,
          ownerId,
          title,
          originalFilename,
          status,
          sizeBytes,
          createdAt,
          updatedAt,
        ]
    Source:
      type: object
      properties:
        label:
          type: string
        location:
          type: string
        snippet:
          type: string
      required: [label, location, snippet]
    Answer:
      type: object
      properties:
        bookId:
          type: string
        question:
          type: string
        answer:
          type: string
        sources:
          type: array
          items:
            $ref: "#/components/schemas/Source"
        createdAt:
          type: string
          format: date-time
      required: [bookId, question, answer, sources, createdAt]
    ChatRequest:
      type: object
      properties:
        bookId:
          type: string
        question:
          type: string
      required: [bookId, question]
    ListUsersResponse:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/User"
        count:
          type: integer
      required: [items, count]
    ListBooksResponse:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/Book"
        count:
          type: integer
      required: [items, count]
    DeleteResponse:
      type: object
      properties:
        status:
          type: string
      required: [status]
    DownloadResponse:
      type: object
      properties:
        url:
          type: string
          description: Pre-signed URL to download the book file (expires in 15 minutes)
        filename:
          type: string
          description: Original filename of the book
      required: [url, filename]
