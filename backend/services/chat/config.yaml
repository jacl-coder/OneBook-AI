port: "8083"
# Secrets loaded from environment variables:
# DATABASE_URL,
# GENERATION_PROVIDER (gemini|ollama|openai-compat, default: gemini),
# GENERATION_BASE_URL, GENERATION_API_KEY, GENERATION_MODEL,
# OLLAMA_HOST, OLLAMA_EMBEDDING_MODEL,
# ONEBOOK_EMBEDDING_DIM (canonical embedding dim for db/chat/indexer),
# CHAT_HISTORY_LIMIT, CHAT_AUTH_SERVICE_URL, CHAT_BOOK_SERVICE_URL
# CHAT_AUTH_JWKS_URL
# JWT_ISSUER/JWT_AUDIENCE/JWT_LEEWAY
logLevel: "info"
logsDir: "backend/logs"
authServiceURL: "http://localhost:8081"
authJwksURL: "http://localhost:8081/auth/jwks"
jwtIssuer: "onebook-auth"
jwtAudience: "onebook-api"
jwtLeeway: "30s"
bookServiceURL: "http://localhost:8082"
topK: 4
historyLimit: 6
