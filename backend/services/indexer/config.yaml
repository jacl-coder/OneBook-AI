port: "8085"
# Secrets loaded from environment variables:
# DATABASE_URL, REDIS_ADDR, REDIS_PASSWORD
# ONEBOOK_INTERNAL_JWT_PRIVATE_KEY_PATH / ONEBOOK_INTERNAL_JWT_PUBLIC_KEY_PATH / ONEBOOK_INTERNAL_JWT_KEY_ID / ONEBOOK_INTERNAL_JWT_VERIFY_PUBLIC_KEYS
# OLLAMA_HOST, OLLAMA_EMBEDDING_MODEL,
# ONEBOOK_EMBEDDING_DIM (canonical embedding dim for db/chat/indexer)
# EMBEDDING_BATCH_SIZE, EMBEDDING_CONCURRENCY
logLevel: "info"
logsDir: "logs"
bookServiceURL: "http://localhost:8082"
queueName: "onebook:indexer"
queueGroup: "indexer"
queueConcurrency: 2
queueMaxRetries: 3
queueRetryDelaySeconds: 2
embeddingBatchSize: 4
embeddingConcurrency: 2
