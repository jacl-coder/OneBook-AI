port: "8080"
# Secrets loaded from environment variables:
# GATEWAY_AUTH_JWKS_URL
# JWT_ISSUER/JWT_AUDIENCE/JWT_LEEWAY
# REDIS_ADDR, REDIS_PASSWORD
# GATEWAY_SIGNUP_RATE_LIMIT_PER_MINUTE / GATEWAY_LOGIN_RATE_LIMIT_PER_MINUTE /
# GATEWAY_REFRESH_RATE_LIMIT_PER_MINUTE / GATEWAY_PASSWORD_RATE_LIMIT_PER_MINUTE
# GATEWAY_TRUSTED_PROXY_CIDRS (comma-separated CIDRs/IPs; empty = trust no proxy headers)
logLevel: "info"
logsDir: "backend/logs"
authServiceURL: "http://localhost:8081"
authJwksURL: "http://localhost:8081/auth/jwks"
accessCookieName: "onebook_access"
accessCookieDomain: ""
accessCookiePath: "/"
accessCookieSecure: false
accessCookieSameSite: "Lax"
accessCookieMaxAgeSeconds: 900
refreshCookieName: "onebook_refresh"
refreshCookieDomain: ""
refreshCookiePath: "/api/auth"
refreshCookieSecure: false
refreshCookieSameSite: "Lax"
refreshCookieMaxAgeSeconds: 2592000
jwtIssuer: "onebook-auth"
jwtAudience: "onebook-api"
jwtLeeway: "30s"
trustedProxyCidrs: []
signupRateLimitPerMinute: 5
loginRateLimitPerMinute: 10
refreshRateLimitPerMinute: 20
passwordRateLimitPerMinute: 10
bookServiceURL: "http://localhost:8082"
chatServiceURL: "http://localhost:8083"
maxUploadBytes: 52428800 # 50MB
allowedExtensions: [".pdf", ".epub", ".txt"]
